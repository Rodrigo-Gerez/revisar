        </div>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <main class="main-galeria">
        <h1>
            Mira Tus Fotos
        </h1>
        <section class="images">
            <div class="img-container">
                <img src="../img/img1.jpg" alt="img1" class="animate__animated animate__flip" height="200">
            </div>
            <div class="img-container">
                <img src="../img/img2.png" alt="img2" class="animate__animated animate__flip" height="200">
            </div>
            <div class="img-container">
                <img src="../img/img3.jpg" alt="img3" class="animate__animated animate__flip" height="200">
            </div>
        </section>
        <div class="carrousel">
            <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/cataratas.jpg" class="d-block w-100" alt="cataratas" width="600px"
                            height="450">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/glaciar.jpeg" class="d-block w-100" alt="glaciar" width="600px" height="450">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/norte.jpeg" class="d-block w-100" alt="norte" width="600px" height="450">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>
</body>
